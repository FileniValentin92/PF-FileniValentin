    <div class="contactobanner container-fluid">

      <img src="../images/contactobanner.png" class="img-fluid imgequipbanner col-12
      " alt="equipimg">

    </div>

    <main class="contacto">

      <div class="container text-center">

        <div class="row">

          <div class="col contactoform container-fluid">

            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">MAIL</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Mail">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">NOMBRE Y APELLIDO</label>
                <input type="text" class="form-control" id="inputText" placeholder="Nombre y Apelllido">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">DIRECCION</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">CIUDAD</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">PROVINCIA</label>
                <select id="inputState" class="form-select">
                  <option selected>Elegir</option>
                  <option>Buenos Aires</option>
                  <option>Cordoba</option>
                  <option>Santa Fe</option>
                  <option>Corrientes</option>
                  <option>Entre Rios</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">CP</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              
              <div class="col-12">
                <button type="submit" class="btn btn-dark px-5">Enviar</button>
              </div>
            </form>
          
          </div>


          <div class="col contactomapa container-fluid">
            <iframe  class="mapamapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3271.84357388743!2d-57.92337444971621!3d-34.9103748802849!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1668648285049!5m2!1ses-419!2sar" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          
          </div>
